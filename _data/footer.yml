# This is the configuration for the site footer.

# Used to show the "Return to top" link; can also be
# configured as an object with 'text' and 'href' properties.
top:
  text: Return to top
  href: '#'

# Used to show the "Last updated" date and time;
# last_updated: true

# An array of agency logos to show, side by side, in the lower left
# of the footer on large screens.
# If the logo is external add external: true
logos:
  - src: assets/partnership_logo_KO.png
    alt: Partnership for Public Service
    external: false
    text: Partnership for Public Service
    url: https://ourpublicservice.org

contact:
  links:
    - text: USA
      href: https://usa.gov/
      external: true

  heading: Contact us

  address: |
    [GitHub](https://github.com/18F/web-design-standards)

    [uswebdesignstandards@gsa.gov](mailto:uswebdesignstandards@gsa.gov)
